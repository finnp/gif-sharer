<!DOCTYPE html>
<html>
  <head>
    <title>Upload a GIF</title>
  </head>
  <body>
    <h1>Upload a GIF</h1>
    <form action="/" enctype="multipart/form-data" method="post">
      <input type="file" name="datafile">
      <input type="submit" accept="image/gif" value="upload"/>
    </form>
  </body>
</html>
